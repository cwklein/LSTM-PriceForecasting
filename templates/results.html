{% extends "layout.html" %}

{% block content %}
    <div class="right-block">
        <img
          alt="5y Stock Price"
          src= {{img_data}}
          class="right-image"
        />
        <h1 class="company-title">{{companyName}} - {{dateString}}</h1>
        <div class="right-sub-block">
          <div class="right-sub-left">
            <span id="prompt_1" class="basic-stat-label">
              <span>Price Predicted by Model:</span>
              <br />
            </span>
            <span id="prompt_2" class="basic-stat-label">
              <span>Actual Price:</span>
              <br />
            </span>
            <span id="prompt_3" class="basic-stat-label">
              <span>Difference in Values:</span>
              <br />
            </span>
            <span id="prompt_4" class="basic-stat-label">
              <span>Percent Difference:</span>
              <br />
            </span>
            <span id="prompt_accuracy" class="main-stat-label">
              <span></span>
              <br />
            </span>
          </div>
          <div class="right-sub-right">
            <span id="statistic_1" class="basic-stat-value">
              <span>${{ predictedString }}</span>
              <br />
            </span>
            <span id="statistic_2" class="basic-stat-value">
              <span>${{ actualString }}</span>
              <br />
            </span>
            <span id="statistic_3" class="basic-stat-value">
              <span>${{ diffString }}</span>
              <br />
            </span>
            <span id="statistic_4" class="basic-stat-value">
              <span>{{ diffPercString }}%</span>
              <br />
            </span>
            <span id="statistic_accuracy" class="main-stat-value">
              <span></span>
              <br />
            </span>
          </div>
        </div>
      </div>
{% endblock %}
